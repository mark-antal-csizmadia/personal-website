<div class="container-fluid px-0">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} text-center">
                <button type="button" class="close btn-lg" data-dismiss="alert" aria-hidden="true">&times;</button>
                <p>{{ message }}</p>
            </div>
        {% endfor %}
    {% endif %}
</div>
