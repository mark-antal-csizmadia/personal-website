{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Summernote CSS -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'core_app/main.css' %}">
    <!-- Glyps -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">


    {% if title %}
        <title>Mark Csizmadia - {{ title }}</title>
    {% else %}
        <title>Mark Csizmadia</title>
    {% endif %}


</head>

<body>
    <div class="container">
        <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-aqua fixed-top">
            <div class="container">
                <a id="navbarbrand" class="navbar-brand text-uppercase" href="{% url 'blog-home' %}">
                    Mark Csizmadia <span class="bg-sunshine py-2 px-2">BLOG</span>
                </a>
                <button id="navibut" class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarToggle">
                    <span class="icon-bar top-bar"></span>
                    <span class="icon-bar middle-bar"></span>
                    <span class="icon-bar bottom-bar"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-link text-uppercase" href="{% url 'core_app_view' %}">Back to the Website</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    {% block content %}{% endblock %}
    <footer id="footer" class="page-footer">
        <div class="container text-center">
            <p>
                Thank you for reading my blog!
            </p>
        </div>
        <div class="container text-center pt-2">
            <a id="totop" href="#"><span id="totopicon" class="glyphicon glyphicon-chevron-up"></span></a>
        </div>
        <div class="footer-copyright text-center pt-5">
            <p>Â© 2020 Mark Csizmadia</p>
        </div>
    </footer>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>

    <script>
        // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
          if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
            document.getElementById("navbar").style.padding = "1rem 1rem";
            document.getElementById("navbarbrand").style.font = "25px Arial, sans-serif !important";
            document.getElementById("navbar").style.boxShadow = "0 1px 3px rgba(0,0,0, 0.14), 0 2px 3px rgba(0,0,0,0.24)";
          } else {
            document.getElementById("navbar").style.padding = "2.5rem 1.5rem";
            document.getElementById("navbarbrand").style.fontSize = "18px Arial, sans-serif !important";
            document.getElementById("navbar").style.boxShadow = "0 0px 0px rgba(0,0,0, 0.14), 0 0px 0px rgba(0,0,0,0.24)";

          }
          var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
          var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
          var scrolled = (winScroll / height) * 100;
          document.getElementById("myBar").style.width = scrolled + "%";

        }
    </script>
    <script>
        $(document).ready(function(){
            // Add scrollspy to <body>
            $('body').scrollspy({target: "#sidebar_list", offset: 50});

            // Add smooth scrolling on all links inside the navbar
            $(".list-group-item-action").on('click', function(event) {
                // Make sure this.hash has a value before overriding default behavior
                if (this.hash !== "") {
                    // Prevent default anchor click behavior
                    event.preventDefault();

                    // Store hash
                    var hash = this.hash;

                    // Using jQuery's animate() method to add smooth page scroll
                    // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 800, function(){

                        // Add hash (#) to URL when done scrolling (default click behavior)
                        window.location.hash = hash;
                    });

                }  // End if


            });


            $(".navbar-brand").on('click', function(event) {
                $("html, body").animate({
                    scrollTop: 0
                }, 800);
            });

            $("#totop").on('click', function(event) {
                $("html, body").animate({
                    scrollTop: 0
                }, 800);
            });

            $(".navbar-brand").on('click', function(event) {
                $("html, body").animate({
                    scrollTop: 0
                }, 800);
            });

        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</body>
</html>
